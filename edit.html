<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Recipe App - Edit</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Recipe App</h1>
            <h6 class="header__subtitle">by Steven</h6>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <a href="index.html">Home</a>
            <div class="input__container">
                <i class="fas fa-search"></i>
                <input id="search-content" class="input" type="text" placeholder="Search">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container__recipe--details">
        <input class="container__recipe--inputs" type="text" id="recipe-title">
        <textarea class="container__recipe--inputs" id="recipe-instructions" name="" id="" cols="30" rows="5" placeholder="Specify Instructions"></textarea>
        <h3>Ingredients</h3>
        <div class="myIngredients container__recipe--ingredients"></div>
    </div>
        <div class="container__recipe--details">
            <input class="container__recipe--inputs" id="ingredient-to-add" type="text" placeholder="New Ingredient">
            <button class="button" id="add-ingredient">Add Ingredient</button>
        </div>

        <div>
            <h3>Remove Recipe</h3>
            <button class="button" id="delete-recipe">Delete Recipe</button>
        </div>
    </div>

    <script src="script/jquery-3.3.1.js"></script>
    <script src="script/uuidv4.js"></script>
    <script src="script/functions.js"></script>
    <script src="script/recipe-edit.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
